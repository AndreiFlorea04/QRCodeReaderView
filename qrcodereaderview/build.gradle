buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
}
plugins {
  id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'com.android.library'

group = "com.dlazaro66.qrcodereaderview"

def libVersionCode = "2.0.0"
def siteUrl = 'https://github.com/dlazaro66/QRCodeReaderView/tree/master/QRCodeReaderView-lib'
def gitUrl = 'https://github.com/dlazaro66/QRCodeReaderView/tree/master/QRCodeReaderView-lib.git'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.1"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 24
    versionCode 1
    versionName libVersionCode
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
}


bintray {
  user = project.property('bintrayUser')
  key = project.property('bintrayApikey')
  configurations = ['archives']
  publish = true
  pkg {
    repo = "maven"
    name = "QRCodeReaderView"
    websiteUrl = siteUrl
    vcsUrl = gitUrl
    licenses = ["Apache-2.0"]
    version {
      name = libVersionCode
      desc = 'QRCodeReaderView ' + libVersionCode
      released = new Date()
    }
  }
}

dependencies {
  compile 'com.google.zxing:core:3.2.1'
}
